<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Semantic Kernel Log Viewer - Professional enterprise-grade log analysis tool"
    />
    <title>Semantic Kernel Log Viewer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    
    <!-- Custom formal styling with theme support -->
    <style>
      :root {
        --bs-primary: #0066cc;
        --bs-secondary: #6c757d;
        --bs-dark: #212529;
        --bs-light: #f8f9fa;
        --bs-border-color: #dee2e6;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      code, pre {
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.875rem;
      }

      /* Theme transitions */
      * {
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      }

      /* Professional color scheme */
      .container-fluid {
        padding: 0;
      }
      
      /* Professional card styling */
      .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border: 1px solid var(--bs-border-color);
        transition: all 0.3s ease;
      }
      
      .card-header {
        background-color: var(--bs-primary);
        color: white;
        font-weight: 600;
        border-bottom: 1px solid var(--bs-border-color);
      }
      
      /* Bootstrap theme toggle support */
      [data-bs-theme="dark"] {
        --bs-border-color: #495057;
      }
      
      [data-bs-theme="dark"] .card {
        background-color: #343a40;
        border-color: #495057;
      }
      
      [data-bs-theme="dark"] .input-group-text {
        background-color: #495057;
        border-color: #6c757d;
        color: #adb5bd;
      }
      
      /* Ensure React app takes full height */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="alert alert-warning text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        You need to enable JavaScript to run this application.
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
